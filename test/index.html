<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- if we use WCT suites, it is loaded per suite -->
    <link rel="import" href="../juicy-tile-grid.html">
    <!--
        <script src="rectangleSpec.js"></script>
        <script src="packerSpec.js"></script>
        <script src="packageSpec.js"></script>
        <script src="juicy-tile-listSpec.js"></script> -->

    <title>juicy-tile-grid test suit</title>
</head>
<body>
    <script>
        var suites = [
          'list_refresh/onMutation.html',
          'list_refresh/onResize.html',
          'list_refresh/onAttached.html',
          'list_refresh/onSetupChange.html',
          'list_declarative_setup/juicy-style_attribute.html',
        ];
        var gridRelatedSuites = [
          'grid_building_algorithm.html',
          'fractions/basic.html',
          'fractions/gaps_and_mixed_units.html',
          'tightGroups/tracks.html',
          'directions.html',
          'precalculate.html',

          'smoke/full-fill.html'
        ]
        if(gridSupported()){
            suites = suites.concat(gridRelatedSuites);
        }
        // Load and run all tests (.html, .js):
        WCT.loadSuites(suites);

        function gridSupported(){
            var grid = document.createElement('div');
            grid.style.display = '-webkit-grid';
            grid.style.display = '-ms-grid';
            grid.style.display = 'grid';
            return !!grid.style.display;
        }
    </script>
</body>
</html>
